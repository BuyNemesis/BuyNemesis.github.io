    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;

            animation: floatGradient 25s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatGradient {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20%, 15%) scale(1.1); }
            66% { transform: translate(-15%, 20%) scale(0.95); }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;

            display: flex;

    <script>
        let allConfigs = [];
        let displayedCount = 0;
        const itemsPerPage = 12;

        async function fetchConfigsFromAPI() {
            try {
                const API_URL = 'https://nemesis-backend-yv3w.onrender.com/api/configs';
                console.log('Fetching configs from:', API_URL);
                const response = await fetch(API_URL);

                if (!response.ok) {
                    console.error('API Response not OK:', response.status, response.statusText);
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Received configs:', data);
                if (!data.configs) {
                    console.error('No configs array in response:', data);
                    throw new Error('Invalid API response format');
                }
                return data.configs;
            } catch (error) {
                console.error('Error fetching configs from API:', error);
                throw error;
            }
        }

        // Fetch and show the config file content in the card (via backend proxy)
        async function fetchConfigContent(url, cardId) {
            const apiUrl = `https://nemesis-backend-yv3w.onrender.com/api/config-content?url=${encodeURIComponent(url)}`;
            try {
                const r = await fetch(apiUrl);
                if (!r.ok) throw new Error('Failed to fetch config');
                return await r.text();
            } catch (error) {
                console.error('Error fetching config:', error);
                return null;
            }
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'Unknown size';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', { 
                year: 'numeric',
                month: 'short',
                day: '2-digit',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function getInitials(username) {
            return username
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .slice(0, 2);
        }

        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/"/g, '&quot;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }

        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            // Hard cut at maxLength, no word boundary respect
            return text.substring(0, maxLength) + '...';
        }

        function createConfigCard(config) {
            const icons = {
                size: `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>`,
                time: `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>`
            };
            const filename = (config.filename || 'config.ini').replace(/\.ini$/, '');
            const displayName = filename.length > 85 ? filename.substring(0, 85) : filename;
            const description = config.description || '';
            const author = config.author || 'Unknown';
            const initials = getInitials(author);
            const size = formatFileSize(config.size);
            const date = formatDate(config.date);
            const downloadUrl = config.url;
            const cardId = `config-${Math.random().toString(36).substr(2, 9)}`;

            // Fetch content immediately
            fetchConfigContent(downloadUrl, cardId).then(content => {
                const container = document.getElementById(`code-${cardId}`);
                if (container) {
                    const pre = container.querySelector('pre');
                    if (content) {
                        pre.textContent = content;
                    } else {
                        pre.textContent = 'Failed to load config content';
                    }
                    container.classList.remove('loading');
                }
            });

            // Description logic: only truncate and show button if > 60 chars
            let descriptionHtml = '';
            if (description) {
                if (description.length > 60) {
                    descriptionHtml = `
                        <div class="config-description">
                            ${escapeHtml(truncateText(description, 60))}
                        </div>
                        <button class="view-more-btn" onclick="viewDescription('${escapeHtml(filename)}', '${escapeHtml(description)}')">
                            View More
                        </button>
                    `;
                } else {
                    descriptionHtml = `
                        <div class="config-description">
                            ${escapeHtml(description)}
                        </div>
                    `;
                }
            }

            return `
                <div class="config-card">
                    <div class="config-header">
                        <div class="config-header-top">
                            <div class="config-author">
                                <div class="config-author-avatar">
                                    ${config.avatarUrl 
                                        ? `<img src="${escapeHtml(config.avatarUrl)}" alt="${escapeHtml(author)}">`
                                        : initials
                                    }
                                </div>
                                <span>${escapeHtml(author)}</span>
                            </div>
                        </div>
                        <div class="config-content">
                            <div class="config-name">
                                <div class="config-name-text">${escapeHtml(displayName)}${filename.length > 90 ? '...' : ''}</div>
                                ${filename.length > 90 ? `<button class="view-more-btn" onclick="viewConfigName('${escapeHtml(filename)}')">View More</button>` : ''}
                            </div>
                            ${descriptionHtml}
                            <div class="config-meta">
                                <span class="config-size">${icons.size} ${size}</span>
                                <span class="config-date">${icons.time} ${date}</span>
                            </div>
                        </div>
                    </div>
                    <div class="config-body">
                        <div class="config-code-container loading" id="code-${cardId}">
                            <pre class="config-code"></pre>
                        </div>
                        <div class="config-footer">
                            <a href="${escapeHtml(downloadUrl)}" download class="download-btn" title="Download config file">
                                DOWNLOAD
                            </a>
                            <button class="copy-code-btn" onclick="copyConfigCode('code-${cardId}', this)" title="Copy config code">
                                COPY
                            </button>
                            <button class="copy-link-btn" onclick="viewConfig('${escapeHtml(downloadUrl)}', '${escapeHtml(filename)}')" title="View config in modal">
                                VIEW
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function copyConfigCode(containerId, btn) {
            const container = document.getElementById(containerId);
            const pre = container.querySelector('pre');
            const text = pre.textContent;

            if (!text || text === 'Loading...' || text === 'Failed to load config') {
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.textContent;
                btn.textContent = '✓ Code';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        async function viewConfig(url, filename) {
            const modal = document.getElementById('configModal');
            const modalContent = document.getElementById('modalContent');
            const modalTitle = document.getElementById('modalTitle');
            
            // Show modal with loading state
            modal.style.display = 'block';
            modalContent.textContent = 'Loading config...';
            modalTitle.textContent = filename;

            try {
                const content = await fetchConfigContent(url);
                if (content) {
                    modalContent.textContent = content;
                    modalContent.style.whiteSpace = 'pre-wrap';
                    modalContent.style.fontFamily = "'Courier New', monospace";
                } else {
                    modalContent.textContent = 'Failed to load config content';
                    modalContent.style.whiteSpace = 'normal';
                    modalContent.style.fontFamily = "'Inter', sans-serif";
                }
            } catch (error) {
                modalContent.textContent = 'Error loading config content';
                modalContent.style.whiteSpace = 'normal';
                modalContent.style.fontFamily = "'Inter', sans-serif";
                console.error('Error viewing config:', error);
            }
        }

        function closeConfigModal() {
            const modal = document.getElementById('configModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('configModal');
            if (event.target === modal) {
                closeConfigModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeConfigModal();
            }
        });

        function displayConfigs() {
            const grid = document.getElementById('configs-grid');
            const loadMoreContainer = document.getElementById('load-more-container');

            if (!allConfigs || allConfigs.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📁</div>
                        <p>No configurations available yet. Check back soon!</p>
                    </div>
                `;
                loadMoreContainer.style.display = 'none';
                return;
            }

            const toShow = allConfigs.slice(0, displayedCount + itemsPerPage);
            displayedCount = toShow.length;

            grid.innerHTML = toShow.map(config => createConfigCard(config)).join('');

            if (displayedCount < allConfigs.length) {
                loadMoreContainer.style.display = 'block';
            } else {
                loadMoreContainer.style.display = 'none';
            }
        }

        function viewDescription(filename, description) {
            const modal = document.getElementById('configModal');
            const modalContent = document.getElementById('modalContent');
            const modalTitle = document.getElementById('modalTitle');
            
            modal.style.display = 'block';
            modalTitle.textContent = filename;
            modalContent.textContent = description;
            modalContent.style.whiteSpace = 'normal';
        }

        function viewConfigName(filename) {
            const modal = document.getElementById('nameModal');
            const modalContent = document.getElementById('nameModalContent');
            
            modal.style.display = 'block';
            modalContent.textContent = filename;
            modalContent.style.whiteSpace = 'normal';
            modalContent.style.fontSize = '1.1rem';
            modalContent.style.color = '#E8BBF9';
        }

        function closeNameModal() {
            const modal = document.getElementById('nameModal');
            modal.style.display = 'none';
        }

        // Close name modal when clicking outside
        document.getElementById('nameModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeNameModal();
            }
        });

        function loadMoreConfigs() {
            displayConfigs();
        }

        async function initializeConfigsPage() {
            const grid = document.getElementById('configs-grid');
            grid.innerHTML = `
                <div class="loading-container" id="loading">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Loading configurations...</p>
                </div>
            `;
            
            try {
                const configs = await fetchConfigsFromAPI();
                if (!configs || configs.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📁</div>
                            <p>No configurations available yet. Check back soon!</p>
                        </div>
                    `;
                    return;
                }
                
                allConfigs = configs;
                displayedCount = 0;
                displayConfigs();
            } catch (error) {
                console.error('Error loading configs:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⚠️</div>
                        <p>Failed to load configurations. Please try again later.</p>
                        <p style="color: rgba(255,255,255,0.5); font-size: 0.9em; margin-top: 8px;">${error.message}</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeConfigsPage();
        });
    </script>
</body>
</html>
