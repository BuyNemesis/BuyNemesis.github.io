<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemesis Configs - Latest Configurations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="visit-tracker.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(232, 187, 249, 0.08) 0%, transparent 50%);
            animation: floatGradient 25s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatGradient {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20%, 15%) scale(1.1); }
            66% { transform: translate(-15%, 20%) scale(0.95); }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(232, 187, 249, 0.1);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #E8BBF9;
            text-shadow: 0 0 20px rgba(232, 187, 249, 0.5);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-left: auto;
        }

        .nav-btn {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-weight: 400;
            font-size: 13px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .nav-btn:hover {
            color: #E8BBF9;
        }

        .nav-btn::after {
            display: none !important;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                padding: 12px 20px;
            }
            .nav-brand {
                order: 1;
                width: 100%;
                margin-bottom: 8px;
            }
            .nav-links {
                order: 2;
                width: 100%;
                gap: 14px;
                margin-left: 0;
            }
        }

        /* Main Container */
        .configs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 40px 60px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-title {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(232, 187, 249, 0.5);
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        /* Configs Grid */
        .configs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .config-card {
            background: #0a0a0a;
            border: 1px solid rgba(232, 187, 249, 0.15);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.5s ease-out;
        }

        .config-card:hover {
            border-color: rgba(232, 187, 249, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(232, 187, 249, 0.2);
        }

        .config-header {
            background: linear-gradient(135deg, rgba(232, 187, 249, 0.1), rgba(195, 142, 225, 0.05));
            padding: 1.5rem;
            border-bottom: 1px solid rgba(232, 187, 249, 0.1);
        }

        .config-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #E8BBF9;
            margin-bottom: 0.5rem;
            word-break: break-word;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        .config-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .config-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .config-author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            overflow: hidden;
            background: linear-gradient(135deg, #E8BBF9, #C38EE1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
            color: #000;
        }

        .config-author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .config-body {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .config-details {
            margin-bottom: 1rem;
        }

        .config-size {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.5rem;
        }

        .config-date {
            font-size: 0.85rem;
            color: rgba(232, 187, 249, 0.5);
            margin-bottom: 1rem;
        }

        .config-code-container {
            background: #181818;
            border: 1px solid rgba(232, 187, 249, 0.1);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
            max-height: 250px;
            overflow-y: auto;
            position: relative;
            flex: 1;
        }

        .config-code-container.loading::after {
            content: 'Loading...';
            color: rgba(232, 187, 249, 0.5);
            font-size: 0.9rem;
        }

        .config-code {
            margin: 0;
            padding: 0;
            background: transparent;
            color: #e8bbf9;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 200px;
            overflow-y: auto;
        }

        .config-code::-webkit-scrollbar {
            width: 6px;
        }

        .config-code::-webkit-scrollbar-track {
            background: rgba(232, 187, 249, 0.05);
            border-radius: 3px;
        }

        .config-code::-webkit-scrollbar-thumb {
            background: rgba(232, 187, 249, 0.2);
            border-radius: 3px;
        }

        .config-code::-webkit-scrollbar-thumb:hover {
            background: rgba(232, 187, 249, 0.4);
        }

        .config-footer {
            display: flex;
            gap: 0.75rem;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(232, 187, 249, 0.08);
        }

        .download-btn, .copy-code-btn, .copy-link-btn {
            flex: 1;
            background: transparent;
            border: 1px solid rgba(232, 187, 249, 0.3);
            color: rgba(232, 187, 249, 0.8);
            padding: 0.75rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }

        .download-btn:hover, .copy-code-btn:hover, .copy-link-btn:hover {
            background: rgba(232, 187, 249, 0.1);
            border-color: rgba(232, 187, 249, 0.6);
            color: #E8BBF9;
        }

        .copy-code-btn.copied, .copy-link-btn.copied {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.4);
            color: rgba(0, 255, 136, 0.8);
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: 4rem;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(232, 187, 249, 0.2);
            border-top: 3px solid #E8BBF9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem;
            grid-column: 1 / -1;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Load More Button */
        .load-more-container {
            text-align: center;
            margin-top: 3rem;
            grid-column: 1 / -1;
        }

        .load-more-btn {
            background: transparent;
            border: 1px solid rgba(232, 187, 249, 0.3);
            color: rgba(232, 187, 249, 0.8);
            padding: 1rem 2.5rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .load-more-btn:hover {
            background: rgba(232, 187, 249, 0.1);
            border-color: rgba(232, 187, 249, 0.6);
            color: #E8BBF9;
        }

        .load-more-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .configs-container {
                padding: 100px 20px 40px;
            }

            .configs-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .config-footer {
                flex-wrap: wrap;
            }

            .download-btn, .copy-code-btn, .copy-link-btn {
                flex: 0 1 calc(50% - 0.375rem);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-brand">nemesis</a>
        <div class="nav-links">
            <a href="index.html#features" class="nav-btn">Features</a>
            <a href="media.html" class="nav-btn">Media</a>
            <a href="patchnotes.html" class="nav-btn">Patchnotes</a>
            <a href="index.html#screenshots" class="nav-btn">Demos</a>
            <a href="index.html#faq" class="nav-btn">FAQ</a>
            <a href="index.html#buy" class="nav-btn">Buy</a>
        </div>
    </nav>

    <div class="configs-container">
        <div class="page-header">
            <h1 class="page-title">Latest Configs</h1>
            <p class="page-subtitle">Download community-created configurations for nemesis</p>
        </div>

        <div class="configs-grid" id="configs-grid">
            <div class="loading-container" id="loading">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading configurations...</p>
            </div>
        </div>

        <div class="load-more-container" id="load-more-container" style="display: none;">
            <button class="load-more-btn" id="load-more-btn" onclick="loadMoreConfigs()">Load More</button>
        </div>
    </div>

    <script>
        let allConfigs = [];
        let displayedCount = 0;
        const itemsPerPage = 12;

        async function fetchConfigsFromAPI() {
            try {
                const API_URL = 'https://nemesis-backend-yv3w.onrender.com/api/configs';
                console.log('Fetching configs from:', API_URL);
                const response = await fetch(API_URL);

                if (!response.ok) {
                    console.error('API Response not OK:', response.status, response.statusText);
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Received configs:', data);
                if (!data.configs) {
                    console.error('No configs array in response:', data);
                    throw new Error('Invalid API response format');
                }
                return data.configs;
            } catch (error) {
                console.error('Error fetching configs from API:', error);
                throw error;
            }
        }

        // Fetch and show the config file content in the card (via backend proxy)
        async function fetchConfigContent(url, cardId) {
            const apiUrl = `https://nemesis-backend-yv3w.onrender.com/api/config-content?url=${encodeURIComponent(url)}`;
            try {
                const r = await fetch(apiUrl);
                if (!r.ok) throw new Error('Failed to fetch config');
                return await r.text();
            } catch (error) {
                console.error('Error fetching config:', error);
                return null;
            }
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'Unknown size';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        function getInitials(username) {
            return username
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .slice(0, 2);
        }

        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/"/g, '&quot;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }

        function createConfigCard(config) {
            const filename = config.filename || 'config.ini';
            const author = config.author || 'Unknown';
            const initials = getInitials(author);
            const size = formatFileSize(config.size);
            const date = formatDate(config.date);
            const downloadUrl = config.url;
            const cardId = `config-${Math.random().toString(36).substr(2, 9)}`;

            // Fetch content immediately
            fetchConfigContent(downloadUrl, cardId).then(content => {
                const container = document.getElementById(`code-${cardId}`);
                if (container) {
                    const pre = container.querySelector('pre');
                    if (content) {
                        pre.textContent = content;
                    } else {
                        pre.textContent = 'Failed to load config content';
                    }
                    container.classList.remove('loading');
                }
            });

            return `
                <div class="config-card">
                    <div class="config-header">
                        <div class="config-name">${escapeHtml(filename)}</div>
                        <div class="config-info">
                            <div class="config-author">
                                <div class="config-author-avatar">
                                    ${config.avatarUrl 
                                        ? `<img src="${escapeHtml(config.avatarUrl)}" alt="${escapeHtml(author)}">`
                                        : initials
                                    }
                                </div>
                                <span>${escapeHtml(author)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="config-body">
                        <div class="config-details">
                            <div class="config-size">📦 ${size}</div>
                            <div class="config-date">📅 ${date}</div>
                        </div>
                        <div class="config-code-container loading" id="code-${cardId}">
                            <pre class="config-code"></pre>
                        </div>
                        <div class="config-footer">
                            <a href="${escapeHtml(downloadUrl)}" download class="download-btn" title="Download config file">
                                ⬇
                            </a>
                            <button class="copy-code-btn" onclick="copyConfigCode('code-${cardId}', this)" title="Copy config code">
                                📋 Code
                            </button>
                            <button class="copy-link-btn" onclick="copyToClipboard('${escapeHtml(downloadUrl)}', this)" title="Copy download link">
                                🔗 Link
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function copyConfigCode(containerId, btn) {
            const container = document.getElementById(containerId);
            const pre = container.querySelector('pre');
            const text = pre.textContent;

            if (!text || text === 'Loading...' || text === 'Failed to load config') {
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.textContent;
                btn.textContent = '✓ Code';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function copyToClipboard(url, btn) {
            navigator.clipboard.writeText(url).then(() => {
                const originalText = btn.textContent;
                btn.textContent = '✓ Link';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function displayConfigs() {
            const grid = document.getElementById('configs-grid');
            const loadMoreContainer = document.getElementById('load-more-container');

            if (!allConfigs || allConfigs.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📁</div>
                        <p>No configurations available yet. Check back soon!</p>
                    </div>
                `;
                loadMoreContainer.style.display = 'none';
                return;
            }

            const toShow = allConfigs.slice(0, displayedCount + itemsPerPage);
            displayedCount = toShow.length;

            grid.innerHTML = toShow.map(config => createConfigCard(config)).join('');

            if (displayedCount < allConfigs.length) {
                loadMoreContainer.style.display = 'block';
            } else {
                loadMoreContainer.style.display = 'none';
            }
        }

        function loadMoreConfigs() {
            displayConfigs();
        }

        async function initializeConfigsPage() {
            const grid = document.getElementById('configs-grid');
            grid.innerHTML = `
                <div class="loading-container" id="loading">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Loading configurations...</p>
                </div>
            `;
            
            try {
                const configs = await fetchConfigsFromAPI();
                if (!configs || configs.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📁</div>
                            <p>No configurations available yet. Check back soon!</p>
                        </div>
                    `;
                    return;
                }
                
                allConfigs = configs;
                displayedCount = 0;
                displayConfigs();
            } catch (error) {
                console.error('Error loading configs:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⚠️</div>
                        <p>Failed to load configurations. Please try again later.</p>
                        <p style="color: rgba(255,255,255,0.5); font-size: 0.9em; margin-top: 8px;">${error.message}</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeConfigsPage();
        });
    </script>
</body>
</html>
