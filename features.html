<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemesis Features - Interactive Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="visit-tracker.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: -2;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 24px; /* match index spacing */
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(232, 187, 249, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #E8BBF9;
            text-shadow: 0 0 20px rgba(232, 187, 249, 0.5);
            margin-right: auto;
            margin-left: 0; 
        }

        .nav-links { display:flex; gap:22px; align-items:center; margin-left:auto; margin-right:0; }
        .nav-btn { color: rgba(255,255,255,0.7); text-decoration:none; font-weight:500; font-size:13px; letter-spacing:0.6px; text-transform:uppercase; transition: all 0.2s; }
        .nav-btn::after { display:none !important; }
        .nav-btn:hover { color: #E8BBF9; }

        .nav-back {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-back:hover {
            color: #E8BBF9;
        }

        /* Main Container */
        .features-container {
            display: flex;
            height: 100vh;
            padding-top: 80px;
        }

        /* Sidebar */
        .features-sidebar {
            width: 350px;
            background: rgba(10, 10, 10, 0.95);
            border-right: 1px solid rgba(232, 187, 249, 0.1);
            overflow-y: auto;
            padding: 2rem 0;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #E8BBF9;
            padding: 0 2rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }

        .feature-list {
            list-style: none;
        }

        .feature-item {
            padding: 1rem 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .feature-item:hover {
            background: rgba(232, 187, 249, 0.05);
            color: rgba(255, 255, 255, 0.9);
            border-left-color: rgba(232, 187, 249, 0.3);
        }

        .feature-item.active {
            background: rgba(232, 187, 249, 0.1);
            color: #E8BBF9;
            border-left-color: #E8BBF9;
            font-weight: 500;
        }

        /* Content Area */
        .features-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            overflow-y: auto;
        }

        .feature-display {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .feature-title {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(232, 187, 249, 0.3);
        }

        .feature-description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .feature-image {
            width: 100%;
            max-width: 800px;
            height: 500px;
            background: rgba(232, 187, 249, 0.05);
            border: 1px solid rgba(232, 187, 249, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
            letter-spacing: 1px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .feature-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Navigation Buttons */
        .feature-nav {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
            justify-content: center;
        }

        .nav-button {
            background: transparent;
            border: 1px solid rgba(232, 187, 249, 0.3);
            color: rgba(232, 187, 249, 0.8);
            padding: 12px 30px;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(232, 187, 249, 0.1);
            border-color: rgba(232, 187, 249, 0.6);
            color: #E8BBF9;
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar { padding: 12px 20px; flex-wrap: wrap; }
            .features-container { flex-direction: column; }
            .features-sidebar { width: 100%; height: auto; max-height: 200px; }
            .feature-title { font-size: 2rem; }
            .features-content { padding: 2rem 1rem; }
        }

        /* Fade animation */
        .feature-display {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-brand">nemesis</a>
        <div class="nav-links">
            <a href="index.html#features" class="nav-btn">Features</a>
            <a href="media.html" class="nav-btn">Media</a>
            <a href="patchnotes.html" class="nav-btn">Patchnotes</a>
            <a href="index.html#screenshots" class="nav-btn">Demos</a>
            <a href="index.html#faq" class="nav-btn">FAQ</a>
            <a href="index.html#buy" class="nav-btn">Buy</a>
        </div>
    </nav>

    <div class="features-container">
        <aside class="features-sidebar">
            <h3 class="sidebar-title">All Features</h3>
            <ul class="feature-list" id="feature-list">
                <!-- Features will be populated by JavaScript -->
            </ul>
        </aside>

        <main class="features-content">
            <div class="feature-display" id="feature-display">
                <!-- Feature content will be populated by JavaScript -->
            </div>
            <div class="feature-nav">
                <button class="nav-button" id="prev-btn" onclick="previousFeature()">← Previous</button>
                <button class="nav-button" id="next-btn" onclick="nextFeature()">Next →</button>
            </div>
        </main>
    </div>

    <script>
        // Feature videos cache from Discord
        let featureVideos = {};
        
        // Fetch feature videos from Discord via backend
        async function fetchFeatureVideos() {
            try {
                const API_URL = 'https://nemesis-backend-yv3w.onrender.com/api/feature-videos';
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                const data = await response.json();
                // Expecting { videos: [{ name: "Aimbot.mp4", url: "..." }, ...] }
                if (data.videos && Array.isArray(data.videos)) {
                    data.videos.forEach(video => {
                        // Extract feature name without .mp4 extension
                        const featureName = video.name.replace('.mp4', '').replace(/_/g, ' ');
                        featureVideos[featureName] = video.url;
                    });
                }
                console.log('[Feature Videos] Loaded from Discord:', featureVideos);
            } catch (error) {
                console.error('[Feature Videos] Failed to fetch:', error);
            }
        }
        
        const features = [
            {
                name: "Main Menu",
                title: "Customizable Interface",
                description: "Fully customizable UI for a unique, streamlined experience. Adjust colors, layouts, and settings to match your playstyle."
            },
            {
                name: "Aimbot",
                title: "Precision Target Lock",
                description: "Advanced aimbot with configurable FOV, smoothing, bone selection, and visibility checks for natural-looking aim assistance."
            },
            {
                name: "ESP Features",
                title: "Enhanced Visual Awareness",
                description: "Advanced ESP capabilities for complete situational awareness. See through walls, track players, and never be caught off guard."
            },
            {
                name: "Custom Crosshair",
                title: "Nemesis Themed Crosshair",
                description: "Exclusive nemesis-themed crosshair designed to work seamlessly with silent aim and other features."
            },
            {
                name: "Silent Aim",
                title: "Undetectable Targeting",
                description: "Hit your targets without moving your crosshair. Silent aim provides natural-looking accuracy that keeps you under the radar."
            },
            {
                name: "CFrame",
                title: "Movement Enhancement",
                description: "Move faster than your opponents with customizable speed multipliers. Navigate the map with incredible Speed."
            },
            {
                name: "Flight",
                title: "Unrestricted Movement",
                description: "Soar through the map with full flight capabilities. Access any location and gain tactical advantages."
            },
            {
                name: "Triggerbot",
                title: "Automatic Firing",
                description: "Automatically fire when your crosshair is on target. Instant reaction times that no human can match."
            }
        ];

        let currentFeatureIndex = 0;

        function renderFeatureList() {
            const list = document.getElementById('feature-list');
            list.innerHTML = features.map((feature, index) => 
                `<li class="feature-item ${index === 0 ? 'active' : ''}" onclick="showFeature(${index})">${feature.name}</li>`
            ).join('');
        }

        function showFeature(index) {
            currentFeatureIndex = index;
            const feature = features[index];
            const display = document.getElementById('feature-display');

            display.style.animation = 'none';
            setTimeout(() => {
                display.style.animation = 'fadeIn 0.5s ease-in-out';
            }, 10);

            // ESP Features: show seamless before/after slider
            if (feature.name === "ESP Features") {
                display.innerHTML = `
                    <h1 class="feature-title">${feature.title}</h1>
                    <p class="feature-description">${feature.description}</p>
                    <div class="feature-image" style="background:#111;overflow:visible;">
                        <div id="esp-slider-container" style="position:relative;width:100%;max-width:800px;height:500px;margin:0 auto;user-select:none;">
                            <img src="../Features/NO_ESP.png" alt="No ESP" style="width:100%;height:100%;object-fit:cover;display:block;border-radius:8px;">
                            <img id="esp-slider-overlay" src="../Features/ESP.png" alt="ESP" style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;display:block;border-radius:8px;clip-path:inset(0 50% 0 0);pointer-events:none;">
                            <div id="esp-slider-handle" style="position:absolute;top:0;left:calc(50% - 10px);width:20px;height:100%;background:transparent;cursor:ew-resize;z-index:2;display:flex;align-items:center;justify-content:center;">
                                <div style="width:4px;height:100%;background:#fff;border-radius:2px;"></div>
                                <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:18px;height:18px;background:#fff;border-radius:50%;box-shadow:0 1px 6px 0 rgba(0,0,0,0.12);border:2px solid #e8bbf9;display:flex;align-items:center;justify-content:center;">
                                    <svg width="10" height="10" viewBox="0 0 10 10" style="display:block;" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="4.25" y="1.5" width="1.5" height="7" rx="0.75" fill="#E8BBF9"/><rect x="1.5" y="4.25" width="7" height="1.5" rx="0.75" fill="#E8BBF9"/></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                // Slider logic
                setTimeout(() => {
                    const container = document.getElementById('esp-slider-container');
                    const overlay = document.getElementById('esp-slider-overlay');
                    const handle = document.getElementById('esp-slider-handle');
                    let dragging = false;
                    function setSlider(x) {
                        const rect = container.getBoundingClientRect();
                        let percent = (x - rect.left) / rect.width;
                        percent = Math.max(0, Math.min(1, percent));
                        overlay.style.clipPath = `inset(0 ${(1 - percent) * 100}% 0 0)`;
                        handle.style.left = `calc(${percent * 100}% - 10px)`;
                    }
                    handle.addEventListener('mousedown', e => { dragging = true; e.preventDefault(); });
                    window.addEventListener('mousemove', e => { if (dragging) setSlider(e.clientX); });
                    window.addEventListener('mouseup', () => { dragging = false; });
                    // Touch support
                    handle.addEventListener('touchstart', e => { dragging = true; });
                    window.addEventListener('touchmove', e => { if (dragging && e.touches[0]) setSlider(e.touches[0].clientX); });
                    window.addEventListener('touchend', () => { dragging = false; });
                    // Click to move
                    container.addEventListener('click', e => { setSlider(e.clientX); });
                }, 0);
            } else {
                // Get video URL from Discord cache or fallback to local
                const videoFile = featureVideos[feature.name] || `../Features/${feature.name.replace(/\s+/g, '_')}.mp4`;
                display.innerHTML = `
                    <h1 class="feature-title">${feature.title}</h1>
                    <p class="feature-description">${feature.description}</p>
                    <div class="feature-image">
                        <video id="feature-video" src="${videoFile}" autoplay loop muted playsinline preload="metadata" style="width:100%;height:100%;object-fit:cover;display:none;background:#000;border:0;" ></video>
                        <div class="placeholder-text" id="video-fallback">Video Preview Loading...<br><span style="font-size: 0.8rem; opacity: 0.6;">Feature: ${feature.name}</span></div>
                    </div>
                `;
                // Try to load video, show fallback if error
                const video = display.querySelector('#feature-video');
                const fallback = display.querySelector('#video-fallback');
                video.addEventListener('canplay', () => {
                    console.log('[Feature Video] Loaded', videoFile);
                    video.style.display = 'block';
                    fallback.style.display = 'none';
                    // Attempt autoplay (some browsers require muted which we set)
                    const playPromise = video.play();
                    if (playPromise) {
                        playPromise.catch(err => console.warn('[Feature Video] Autoplay blocked', err));
                    }
                });
                video.addEventListener('error', (e) => {
                    console.warn('[Feature Video] Failed to load', videoFile, e);
                    video.style.display = 'none';
                    fallback.innerHTML = `No Preview Video Found<br><span style=\"font-size: 0.8rem; opacity: 0.6;\">Feature: ${feature.name}</span>`;
                    fallback.style.display = 'block';
                });
                // Force reload on tab switch
                video.load();
            }

            // Update sidebar active state
            document.querySelectorAll('.feature-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // Update navigation buttons
            document.getElementById('prev-btn').disabled = index === 0;
            // If we're at the last feature, change Next to "Back to Start"
            const nextBtn = document.getElementById('next-btn');
            if (index === features.length - 1) {
                nextBtn.textContent = 'Back to Start';
            } else {
                nextBtn.textContent = 'Next →';
            }
        }

        function nextFeature() {
            if (currentFeatureIndex < features.length - 1) {
                showFeature(currentFeatureIndex + 1);
            } else {
                // Wrap to start and scroll to top
                showFeature(0);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function previousFeature() {
            if (currentFeatureIndex > 0) {
                showFeature(currentFeatureIndex - 1);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextFeature();
            if (e.key === 'ArrowLeft') previousFeature();
        });

        // Initialize: fetch videos from Discord and render features
        async function initializeFeatures() {
            await fetchFeatureVideos();
            renderFeatureList();
            showFeature(0);
        }
        
        initializeFeatures();
    </script>
    
    
</body>
</html>
